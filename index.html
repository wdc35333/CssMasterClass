<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" contet="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>CSS MasterClass</title>
</head>

<body>
    <h1>Foreword, Contributors</h1>
    <div class="grid">
        <div class="item"></div>
        <div class="item">
            <p>오늘 너무 어렵다</p>
            <p>몇시간째 하는거지...?</p>
        </div>
        <div class="item"></div>
        <div class="item">
            <p>div태그 안에</p>
            <p>글자를 나누는 태그를</p>
        </div>
        <div class="item"></div>
        <div class="item">
            <p>p 태그로</p>
            <p>한다는 사실을</p>
        </div>
        <div class="item"></div>
        <div class="item">
            <p>오늘 과제를 하면서</p>
            <p>알게 되었습니다.</p>
        </div>
        <div class="item"></div>
        <div class="item">
            <p>문장에도 따로 class로 설정해서 하는 줄 알고</p>
            <p>죽어라 삽질만 했습니다.</p>
        </div>
        <div class="item"></div>
        <div class="item">
            <p>어쩐지 안되더라...</p>
            <p>다음주가 너무 두렵습니다.....</p>
        </div>
    </div>
</body>

</html>
